name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image-tag
        run: |
          echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER_DEV }}
          username: ${{ secrets.ACR_USERNAME_DEV }}
          password: ${{ secrets.ACR_PASSWORD_DEV }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER_DEV }}/${{ vars.BACKEND_ACR_REPOSITORY_DEV }}:${{ steps.image-tag.outputs.tag }}
            ${{ secrets.ACR_LOGIN_SERVER_DEV }}/${{ vars.BACKEND_ACR_REPOSITORY_DEV }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Azure App Service
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.BACKEND_APP_SERVICE_NAME_DEV }}
          publish-profile: ${{ secrets.BACKEND_PUBLISH_PROFILE_DEV }}
          images: ${{ secrets.ACR_LOGIN_SERVER_DEV }}/${{ vars.BACKEND_ACR_REPOSITORY_DEV }}:${{ needs.build-and-push.outputs.image-tag }}
